# Material definitions for Phase B-1
# Implements R-MAT-003: Basic 4 Materials
#
# Units:
#   rho: g/cmÂ³
#   X0: mm
#   I_mean: eV

materials:
  # Water (H2O)
  # Reference: NIST PSTAR
  # Usage: Basic phantom, soft tissue approximation
  - name: water
    rho: 1.0
    X0: 360.8  # 36.08 cm converted to mm
    I_mean: 75.0  # Mean excitation energy [eV]
    composition:
      - symbol: H
        Z: 1
        A: 1.008
        weight_fraction: 0.1119  # 11.19%
      - symbol: O
        Z: 8
        A: 16.00
        weight_fraction: 0.8881  # 88.81%

  # Lung Equivalent
  # Usage: Lung tissue approximation
  - name: lung
    rho: 0.26
    X0: 1388.0  # 138.8 cm converted to mm
    I_mean: 91.9  # Typical value for lung tissue

  # Cortical Bone
  # Usage: Bone tissue approximation
  - name: bone
    rho: 1.92
    X0: 166.0  # 16.6 cm converted to mm
    I_mean: 106.4  # Typical value for cortical bone

  # Aluminum
  # Reference: NIST
  # Usage: Equipment modeling, validation
  - name: aluminum
    rho: 2.70
    X0: 89.0  # 8.90 cm converted to mm
    I_mean: 166.0  # Mean excitation energy [eV]
    composition:
      - symbol: Al
        Z: 13
        A: 27.0
        weight_fraction: 1.0
